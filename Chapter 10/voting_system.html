<!-- Интерактивная система голосвания 
 Приведенный ниже код создаст динамический список людей, в котором можно будет нажимать на конкретные имена
 и обновлять соответствующие значения, указывающие количество нажатий на нем.На странице реализовано поле
 ввода, которое позволит добавить еще больше пользователей.-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coomplete JavasScript Course</title>
  </head>
  <body>
    <div id="mesage">Complete JS Course</div>
    <div>
      <input type="text" id="addFriend" />
      <input type="button" id="addNew" value="Add Friend" />
    </div>
    <table id="output"></table>
    <script>
      window.onload = build;
      const Arr = ["Maria", "Olga", "Anna", "Oleg"];
      const message = document.getElementById("message");
      const addNew = document.getElementById("addNew");
      const newInput = document.getElementById("addFriend");
      const output = document.getElementById("output");
      addNew.onclick = function () {
        const newFriend = newInput.value;
        adder(newFriend, Arr.length, 0);
        Arr.push(newFriend);
      };
      function build() {
        Arr.forEach((item, index) => {
          adder(item, index, 0);
        });
      }
      function adder(name, index, counter) {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        td1.classList.add("box");
        td1.textContent = index + 1;
        const td2 = document.createElement("td");
        td2.textContent = name;
        const td3 = document.createElement("td");
        td3.textContent = counter;
        tr.append(td1);
        tr.append(td2);
        tr.append(td3);
        tr.onclick = function () {
          console.log(tr.lastChild);
          let val = Number(tr.lastChild.textContent);
          val++;
          tr.lastChild.textContent = val;
        };
        output.appendChild(tr);
      }
    </script>
  </body>
</html>
