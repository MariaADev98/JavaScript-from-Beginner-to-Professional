<!DOCTYPE html>
<html>
  <head>
    <title>Complete JavaScript Course</title>
  </head>
  <body>
    <div id="message"></div>
    <div id="output"></div>
    <script>
      const message = document.querySelector("#message"); //не получилось
      const myArray = [
        "Laurence",
        "Mike",
        "John",
        "Larry",
        "Kim",
        "Joanne",
        "Lisa",
        "Janet",
        "Jane",
      ];
      build(); //почему функция вызывается прежде, чем ее объявили
      function build() {
        let html = "<h1>My friends Table</h1><table>";
        myArray.forEach((item, index) => {
          html += `<tr class= "box" data-row="${index + 1}"
                    data-name="${item}" onclick="getData(this)">
                    <td>${item}</td>`;
          html += `<td >${index + 1}</td></tr>`;
        });
        html += "</table>";
        document.getElementById("output").innerHTML = html;
      }
      function getData(el) {
        let temp = el.getAttribute("data-row");
        let tempName = el.getAttribute("data-name");
        message.innerHTML = `${tempName} is in row #${temp}`;
      }
    </script>
  </body>
</html>
