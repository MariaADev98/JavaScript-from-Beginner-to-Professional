<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Project1</title>
    <style>
      .box {
        width: 200px;
        height: 100px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="box0">Box #1</div>
      <div class="box" id="box1">Box #2</div>
      <div class="box" id="box2">Box #3</div>
      <div class="box" id="box3">Box #4</div>
    </div>
    <script>
      const mouse = [];
      const main = document.querySelector(".container");
      main.addEventListener("click", tracker);
      function tracker(e) {
        const el = e.target;
        if (el.id) {
          const temp = {};
          temp.content = el.textContent;
          temp.id = el.id;
          temp.tagName = el.className;
          console.dir(el);
          mouse.push(temp);
          console.log(mouse);
        }
      }
    </script>
  </body>
</html>
